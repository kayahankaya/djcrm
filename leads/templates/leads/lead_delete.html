{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <div class="mt-3 py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Are you sure you want to delete this lead?</h1>
    </div>
    <form method="post" class="p-5 mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-red-500 hover:bg-gray-600 px-3 py-2 mt-3 rounded-md">
            DELETE
        </button>
    </form>
</div>
{% endblock content %}
