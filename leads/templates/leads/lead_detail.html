{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto" bis_skin_checked="1">
      <div class="lg:w-4/5 mx-auto flex flex-wrap" bis_skin_checked="1">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0" bis_skin_checked="1">
            <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ lead.first_name }} {{ lead.last_name }}</h1>
            <div class="flex mb-4" bis_skin_checked="1">
                <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                    Overview
                </a>
                <a href="{% url 'leads:lead-category-update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                    Category
                </a>
                <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                    Update Details
                </a>
            </div>
            <p class="leading-relaxed mb-4">{{lead.description}}</p>
            <div class="flex border-t border-gray-200 py-2" bis_skin_checked="1">
                <span class="text-gray-500">Age</span>
                <span class="ml-auto text-gray-900">{{ lead.age }}</span>
            </div>
            <div class="flex border-t border-gray-200 py-2" bis_skin_checked="1">
                <span class="text-gray-500">Email</span>
                <span class="ml-auto text-gray-900">{{lead.email}}</span>
            </div>
            <div class="flex border-t border-b mb-6 border-gray-200 py-2" bis_skin_checked="1">
                <span class="text-gray-500">Phone Number</span>
                <span class="ml-auto text-gray-900">{{lead.phone_number}}</span>
            </div>
        </div>
        <div class="lg:w-1/2 w-full h-full object-center rounded">
            <img alt="ecommerce" src="https://cdn.pixabay.com/photo/2016/11/18/23/38/child-1837375_640.png">
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
