{% extends "base.html" %}
{% load static %}
{% block content %}

    <section class="p-5 text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap" bis_skin_checked="1">
            <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
                <div>    
                    <h1 class="text-4xl text-gray-800">Agents</h1>
                </div>
                <div>
                    <a class="text-gray-500 hover:text-blue-500" href="{% url 'agents:agent-create' %}">Create a new agent</a>
                </div>
            </div>
            <div class="flex flex-wrap -m-4" bis_skin_checked="1">
                {% for agent in object_list %}
                <div class="p-4 lg:w-1/2" bis_skin_checked="1">
                    <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left" bis_skin_checked="1">
                        <img alt="team" class="flex-shrink-0 rounded-lg object-cover object-center sm:mb-0 mb-4" src="{% static 'images/businessman.png' %}" width="240" height="240">
                        <div class="flex-grow sm:pl-8" bis_skin_checked="1">
                            <h2 class="title-font font-medium text-lg text-gray-900">{{agent.user.first_name}} {{agent.user.last_name}}</h2>
                            <h3 class="text-gray-500 mb-3 mt-3">{{ agent.user.email }}</h3>
                            <div>
                                <a href="{% url 'agents:agent-detail' agent.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">
                                    Edit
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </section>

{% endblock content %}
